      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>CHESS</title>

        <div class="divv" id="row6">
          <li class="box" id="w-a6-b-h3"></li>
          <li class="box" id="w-b6-b-g3"></li>

          <li class="box" id="w-d6-b-e3"></li>
          <li class="box" id="w-e6-b-d3"></li>
          <li class="box" id="w-f6-b-c3"></li>
          <li class="box" id="w-g6-b-b3"></li>
          <li class="box" id="w-h6-b-a3"></li>
        </div>
        <div class="divv" id="row5">
          <li class="box" id="w-a5-b-h4"></li>

          <li class="box" id="w-h1-b-a8"></li>
        </div>
      </ul>
      <div class="view display-none"></div>
    </div>
    <div class="control">
      <div class="header"><i class="fa-duotone fa-bullseye"></i>Vision</div>
      <div class="img flex">
        <div class="top">
          <div class="sc">
            <img src="img/chess-pieces.png" alt="" />
            <div class="score display-none">0</div>
          </div>
          <div class="time display-none">0.00</div>
        </div>
        <div class="result display-none"></div>
      </div>

      <div class="form">
        <div class="chose">
          <div class="se">
            <label for="tr-mo">Training Mode</label
            ><select name="tr-mo" id="tr-mo">
              <option value="Coordinates">Coordinates</option>
            </select>
          </div>
          <div class="se">
            <label for="color">Color</label
            ><select name="color" id="color">
              <option value="white">White</option>
              <option value="black">Black</option>
              <option value="blind">White or Black</option>
            </select>
          </div>
        </div>
        <div class="timer">
          <label for="timer">Set Timer</label>
          <input class="feildTime" type="number" value="30" />
          <label for="timer">Second</label>
        </div>
        <button class="btn" id="sda">START</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
